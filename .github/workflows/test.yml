name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
     - uses: actions/checkout@v3
     - uses: dart-lang/setup-dart@v1.3

     - name: Verify formatting
       run: dart format --output=none --set-exit-if-changed .

     - name: Analyze project
       run: dart analyze

     - name: Run tests
       run: dart test